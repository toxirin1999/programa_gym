{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Dieta</h2>
    <p>¿Estás seguro de que deseas eliminar la dieta "<strong>{{ dieta.nombre }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'ver_dieta' dieta.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
