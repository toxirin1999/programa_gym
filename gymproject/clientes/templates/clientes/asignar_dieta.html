{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Asignar dieta a {{ cliente.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Asignar</button>
        <a href="{% url 'detalle_cliente' cliente.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
