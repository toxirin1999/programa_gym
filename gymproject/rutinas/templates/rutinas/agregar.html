{% extends "base.html" %}
<!--#Agregar un nuevo programa en la ventana primncipal de programas-->
{% block title %}Agregar Programa{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="fw-bold mb-4 text-center">Agregar Programa</h2>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                    <a href="{% url 'lista_programas' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
