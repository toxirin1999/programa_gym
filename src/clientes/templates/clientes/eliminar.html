{% extends "base.html" %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h1 class="text-danger">Eliminar Cliente</h1>
<p>¿Estás seguro de que deseas eliminar al cliente <strong>{{ cliente.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary w-100 mt-2">
        Cancelar</a>
</form>
{% endblock %}
