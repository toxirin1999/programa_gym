{% extends 'base.html' %}
{% block content %}
<h2>Asignar Dieta a {{ cliente.nombre }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Asignar Dieta</button>
    <a href="{% url 'detalle_cliente' cliente.id %}" class="btn btn-secondary">Volver</a>
</form>

{% endblock %}
