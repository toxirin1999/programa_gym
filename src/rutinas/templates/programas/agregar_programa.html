{% extends "base.html" %}

{% block title %}Agregar Programa{% endblock %}

{% block content %}
<h2 class="fw-bold mb-4">Agregar Programa</h2>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-check-circle"></i> Guardar
    </button>
    <a href="{% url 'lista_programas' %}" class="btn btn-secondary w-100 mt-2">
        <i class="bi bi-arrow-left"></i> Cancelar
    </a>
</form>
{% endblock %}
