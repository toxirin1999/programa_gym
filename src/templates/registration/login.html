{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 bg-[#121212] text-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl mb-4">Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1">Usuario</label>
            <input type="text" name="username" class="w-full p-2 rounded bg-gray-800 text-white">
        </div>
        <div class="mb-4">
            <label class="block mb-1">Contraseña</label>
            <input type="password" name="password" class="w-full p-2 rounded bg-gray-800 text-white">
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 rounded">
            Entrar
        </button>
    </form>
</div>
{% endblock %}
