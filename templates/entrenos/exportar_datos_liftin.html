{% extends 'base.html' %}
{% load static %}

{% block title %}Exportar Datos de Liftin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-download"></i>
                        Exportar Datos de Liftin
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="formato" class="form-label">Formato de Exportación:</label>
                            <select name="formato" id="formato" class="form-select" required>
                                <option value="csv">CSV (Excel)</option>
                                <option value="json">JSON</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Datos a Incluir:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="incluir_basicos" id="incluir_basicos" checked>
                                <label class="form-check-label" for="incluir_basicos">
                                    Datos básicos (fecha, cliente, rutina, duración)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="incluir_salud" id="incluir_salud" checked>
                                <label class="form-check-label" for="incluir_salud">
                                    Datos de salud (calorías, frecuencia cardíaca)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="incluir_ejercicios" id="incluir_ejercicios">
                                <label class="form-check-label" for="incluir_ejercicios">
                                    Ejercicios detallados
                                </label>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'entrenos:estadisticas_liftin' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-download"></i> Exportar Datos
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
