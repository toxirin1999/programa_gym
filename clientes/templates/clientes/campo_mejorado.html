<!-- Template mejorado para campos individuales: clientes/campo_mejorado.html -->
<div class="form-field bg-neutral-800/50 rounded-2xl p-6 border border-neutral-700/50 hover:border-neutral-600/50 transition-all duration-200">
  <!-- Label mejorado con icono -->
  <label for="{{ field.id_for_label }}" class="flex items-center space-x-3 text-neutral-200 font-medium mb-3">
    {% if icon %}
    <div class="w-5 h-5 text-primary-light">
      {% if icon == "user" %}
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      {% elif icon == "list" %}
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
      </svg>
      {% elif icon == "activity" %}
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
      </svg>
      {% elif icon == "trending-up" %}
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
      </svg>
      {% elif icon == "message-circle" %}
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
      </svg>
      {% endif %}
    </div>
    {% endif %}
    <span>{{ field.label }}</span>
    {% if field.field.required %}
    <span class="text-red-400 text-sm">*</span>
    {% endif %}
  </label>

  <!-- Campo de entrada -->
  {% if field.field.widget.input_type == 'textarea' %}
  <textarea 
    name="{{ field.name }}" 
    id="{{ field.id_for_label }}"
    {% if field.field.required %}required{% endif %}
    {% if field.help_text %}aria-describedby="{{ field.id_for_label }}_help"{% endif %}
    placeholder="{{ field.field.widget.attrs.placeholder|default:field.help_text }}"
    rows="4"
    class="w-full bg-neutral-900/50 border border-neutral-600/50 rounded-xl px-4 py-3 text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 transition-all duration-200 resize-none"
  >{{ field.value|default_if_none:"" }}</textarea>
  {% else %}
  <input 
    type="{{ field.field.widget.input_type|default:'text' }}"
    name="{{ field.name }}" 
    id="{{ field.id_for_label }}"
    value="{{ field.value|default_if_none:"" }}"
    {% if field.field.required %}required{% endif %}
    {% if field.help_text %}aria-describedby="{{ field.id_for_label }}_help"{% endif %}
    placeholder="{{ field.field.widget.attrs.placeholder|default:field.help_text }}"
    class="w-full bg-neutral-900/50 border border-neutral-600/50 rounded-xl px-4 py-3 text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary/50 transition-all duration-200"
  />
  {% endif %}

  <!-- Texto de ayuda -->
  {% if field.help_text %}
  <p id="{{ field.id_for_label }}_help" class="mt-2 text-sm text-neutral-400">
    {{ field.help_text }}
  </p>
  {% endif %}

  <!-- Errores del campo -->
  {% if field.errors %}
  <div class="mt-2 text-sm text-red-400">
    {% for error in field.errors %}
    <p class="flex items-center space-x-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span>{{ error }}</span>
    </p>
    {% endfor %}
  </div>
  {% endif %}
</div>
